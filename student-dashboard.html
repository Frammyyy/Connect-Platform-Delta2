<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TxEINTERNS | Student Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="image/logo30x30.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- NAVIGATION BAR -->
    <header class="navbar">
        <div class="container flex-between">

            <div class="logo">
                <a href="index.html" class="flex-center">
                    <img src="image/logo.png" alt="TxEINTERNS Logo" style="height: 50px;">
                </a>
            </div>

            <nav class="nav-links" aria-label="Main Navigation">
                <a href="index.html">Home</a>
                <a href="index.html#student-section">About</a>
                <a href="student-dashboard.html" aria-current="page">For Students</a>
                <a href="company-dashboard.html">For Companies</a>
                <a href="projects.html">Projects</a>
                <a href="index.html#login-form" class="btn-login">Login</a>
            </nav>
        </div>
    </header>

    <!-- DASHBOARD HEADER -->
    <section class="dashboard-header">
        <div class="container flex-between">

            <div class="flex-center" style="gap: 1rem;">
                <div class="profile-picture">
                    <img src="image/profile-picture.jpg" alt="Profile picture">
                </div>

                <div class="welcome-section">
                    <h2>Welcome back, <span class="student-name">Student User</span></h2>
                    <p>Here’s a quick overview of your project activity:</p>
                </div>
            </div>

            <!-- QUICK STATS -->
            <div class="quick-stats">

                <div class="stat-card">
                    <span class="stat-number">X</span>
                    <span class="stat-label">Applied</span>
                </div>

                <div class="stat-card">
                    <span class="stat-number">X</span>
                    <span class="stat-label">Active</span>
                </div>

                <div class="stat-card">
                    <span class="stat-number">X</span>
                    <span class="stat-label">Completed</span>
                </div>

            </div>

        </div>
    </section>

    <!-- ACTIVE PROJECT SECTION -->



    <!-- FOOTER -->
    <footer style="background: #111; color: white; padding: 2rem 0;">
        <div class="container" style="text-align: center;">

            <p>&copy; 2025 Texas Engineering Interns — All Rights Reserved</p>

            <div style="margin-top: 1rem;">
                <a href="#" style="color: white; margin-right: 1rem;">Terms</a>
                <a href="#" style="color: white; margin-right: 1rem;">Privacy</a>
                <a href="#" style="color: white;">Contact</a>
            </div>

        </div>
    </footer>

</body>
</html>
